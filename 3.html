<html>
<head>
<title>Упражнение 3</title>
</head> 
<script>
// Просим пользователя ввести своё имя
let userName = prompt("Введите сюда своё имя", "Введите имя");

// Выводим введенное имя в окне браузера
alert("Ваше имя: " + userName);

// Проверяем, хочет ли пользователь начать заново
let startOver = confirm("Начать заново?");

if (startOver) {
    // Пользователь хочет начать заново, спрашиваем не надоело
    let continuePrompt = confirm("Не надоело?");
    if (continuePrompt) {
        alert("Не надоело?");
    } else {
        alert("Ну и правильно!");
    }
} else {
    alert("До свидания!");
}
</script>
